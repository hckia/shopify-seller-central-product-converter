
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.43.0/swagger-ui.css" >
  <style>
    html
    {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }
    *,
    *:before,
    *:after
    {
      box-sizing: inherit;
    }
    body {
      margin:0;
      background: #fafafa;
    }
  </style>
</head>
<body>
<div id="swagger-ui"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.43.0/swagger-ui-bundle.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.43.0/swagger-ui-standalone-preset.js"> </script>
<script>
window.onload = function() {
  var spec = {"consumes": ["application/json"], "info": {"description": "HTTP server in Go with Swagger endpoints definition.", "title": "shopify-seller-api", "version": "0.1.0"}, "produces": ["application/json"], "schemes": ["http"], "swagger": "2.0", "paths": {"/health": {"get": {"operationId": "checkHealth", "produces": ["text/plain"], "responses": {"200": {"description": "OK message.", "schema": {"type": "string", "enum": ["OK"]}}}}}, "/product/{make}": {"get": {"description": "Return an array of objects for a specific make that will help produce color swatches for Amazon seller central.", "produces": ["application/json"], "parameters": [{"name": "make", "in": "path", "type": "string", "required": true, "description": "name of the make we want on all product variants."}], "responses": {"200": {"description": "A JSON object containing the data necessary to make seller central Product files.", "schema": {"$ref": "#/definitions/makeProducts"}}, "400": {"description": "Invalid \"make\" provided or not available."}}}}, "/swatch/{make}": {"get": {"description": "Return an array of objects for a specific make that will help produce color swatches for Amazon seller central.", "parameters": [{"name": "make", "in": "path", "type": "string", "required": true, "description": "Car make name"}], "responses": {"200": {"description": "A JSON object containing the data necessary to make all color swatches.", "schema": {"$ref": "#/definitions/makeSwatches"}}, "400": {"description": "Invalid \"make\" provided or not available."}}}}}, "definitions": {"makeProducts": {"title": "Make Products", "type": "array", "items": {"title": "Product Row", "$ref": "#/definitions/productRow"}}, "productRow": {"title": "Single Row of data to produce a colors Amazon Seller Central Product", "type": "object", "properties": {"handle": {"title": "the handle for the product variation example is make-model-year-touch-up-kit", "type": "string"}, "optionName": {"title": "name of the Option1 Name field", "type": "string"}, "optionValue": {"title": "value of the Option1 Name field, labeled Option1 Value", "type": "string"}, "price": {"title": "price of the product.", "type": "number"}, "year": {"title": "year of the product", "type": "integer", "minimum": 2000, "maximum": 2023}}}, "makeSwatches": {"title": "Make Swatches", "type": "array", "items": {"title": "Swatch Row", "$ref": "#/definitions/swatchRow"}}, "swatchRow": {"title": "Single Row of data to produce a color swatch for a specific Make Model Year, and Color", "type": "object", "properties": {"make": {"title": "Vehicle make on row", "type": "string"}, "model": {"title": "Vehicle model on row", "type": "string"}, "year": {"title": "Vehcile year on row", "type": "integer", "minimum": 2000, "maximum": 2023}, "mmy": {"title": "make, model, year on row", "type": "string"}, "colorName": {"title": "color name on row", "type": "string"}, "colorCode": {"title": "color code on row", "type": "string"}, "hexCode": {"title": "hex code value on row. Field name is Variant Metafield variants.color [color]", "type": "string"}, "tricoat": {"title": "check if it is tricoat or not", "type": "boolean"}, "handle": {"title": "the handle for the product variation example is make-model-year-touch-up-kit", "type": "string"}}}}};
  // Build a system
  const ui = SwaggerUIBundle({
    spec: spec,
    dom_id: '#swagger-ui',
    deepLinking: true,
    presets: [
      SwaggerUIBundle.presets.apis,
      SwaggerUIStandalonePreset
    ],
    plugins: [
      SwaggerUIBundle.plugins.DownloadUrl
    ],
    layout: "StandaloneLayout"
  })
  window.ui = ui
}
</script>
</body>
</html>
