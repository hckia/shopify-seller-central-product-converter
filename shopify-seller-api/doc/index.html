
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.43.0/swagger-ui.css" >
  <style>
    html
    {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }
    *,
    *:before,
    *:after
    {
      box-sizing: inherit;
    }
    body {
      margin:0;
      background: #fafafa;
    }
  </style>
</head>
<body>
<div id="swagger-ui"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.43.0/swagger-ui-bundle.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.43.0/swagger-ui-standalone-preset.js"> </script>
<script>
window.onload = function() {
  var spec = {"consumes": ["application/json"], "info": {"description": "HTTP server in Go with Swagger endpoints definition.", "title": "shopify-seller-api", "version": "0.1.0"}, "produces": ["application/json"], "schemes": ["http"], "swagger": "2.0", "paths": {"/health": {"get": {"operationId": "checkHealth", "produces": ["text/plain"], "responses": {"200": {"description": "OK message.", "schema": {"type": "string", "enum": ["OK"]}}}}}, "/swatch/{make}": {"get": {"description": "Return json file for a specific make that will help produces color swatches.", "produces": ["application/json"], "parameters": [{"name": "make", "in": "path", "type": "string", "required": true, "description": "name of the make we want on all color variants."}], "responses": {"200": {"description": "Returns the the make.", "schema": {"type": "array", "items": {}}}, "400": {"description": "Invalid \"make\" provided or not available."}}}}, "/product/{make}": {"get": {"description": "Return json file for a specific make that will help produces products for seller central.", "produces": ["application/json"], "parameters": [{"name": "make", "in": "path", "type": "string", "required": true, "description": "name of the make we want on all product variants."}], "responses": {"200": {"description": "Returns the the make.", "schema": {"type": "array", "items": {}}}, "400": {"description": "Invalid \"make\" provided or not available."}}}}}};
  // Build a system
  const ui = SwaggerUIBundle({
    spec: spec,
    dom_id: '#swagger-ui',
    deepLinking: true,
    presets: [
      SwaggerUIBundle.presets.apis,
      SwaggerUIStandalonePreset
    ],
    plugins: [
      SwaggerUIBundle.plugins.DownloadUrl
    ],
    layout: "StandaloneLayout"
  })
  window.ui = ui
}
</script>
</body>
</html>
